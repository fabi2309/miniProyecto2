<h1 class="titulo">Desarrolladores de este proyecto</h1>

<div class="busqueda-container">
  <input 
    type="text" 
    [(ngModel)]="busqueda" 
    placeholder="Buscar desarrollador..."
    class="input-busqueda"
  />
</div>

<div class="lista-desarrolladores">
  @for (dev of desarrolladoresFiltrados(); track dev) {
    <div class="tarjeta-dev">
      <p class="nombre">{{ dev.nombre }}</p>
      <p class="id">ID: {{ dev.id || 'Sin asignar' }}</p>
    </div>
  }
</div>
